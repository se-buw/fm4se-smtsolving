plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // working with CSV files
    // https://github.com/eugenp/tutorials/tree/master/libraries-apache-commons-io
    implementation 'org.apache.commons:commons-csv:1.9.0'
    
    // https://mvnrepository.com/artifact/com.microsoft.z3/java-jar
    implementation 'io.github.p-org.solvers:z3:4.8.14-v5'

    implementation 'org.json:json:20210307'

    // https://mvnrepository.com/artifact/com.fathzer/javaluator
    implementation 'com.fathzer:javaluator:3.0.3'
    
}

application {
    // Define the main class for the application.
    mainClass = 'de.buw.fm4se.smtsolving.Tasks'
}


run {
    standardInput = System.in
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task generatePuzzle(type: JavaExec) {
    main = 'de.buw.fm4se.smtsolving.utils.Puzzle'
    classpath = sourceSets.main.runtimeClasspath
}


// Z3 native library
tasks.withType(Test) {
    systemProperty "java.library.path", "/usr/lib/x86_64-linux-gnu/jni/"
}

test {
    testLogging {
        events "failed"
        showStandardStreams = true
        exceptionFormat "full"
        showCauses false
        showExceptions true
        showStackTraces false
        showStandardStreams = false
    }
    reports.html.required = true 
}